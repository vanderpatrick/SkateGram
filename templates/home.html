{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
<div class="card text-center mx-auto mt-4 mb-5 border   img-fluid" style="width: 33rem;">
    <img src="{{ post.image.url }}" class="card-img-top img-fluid border-2 border" alt="...">
    <div class="card-body">
        <h5 id="acme-font" class="card-title">{{ post.title }} BY | {{ post.author }}</h5>
        <p id="noto-font" class="card-text text-start">{{ post.content }}</p>
        <div class="row">
            <div class="col-md-7">
                <p id="noto-font" class="card-text text-end mt-3 text-start">{{ post.created_on }}</p>
            </div>
            <div class="col-md-5">
                <a id="acme-font" class="btn m-2 p-2 hover btn-secondary" href="">Read more</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
